  items:
  - type: paragraph
    text: " Azure에서 앱을 디버그하고 성능을 모니터링하는 방법을 알아봅니다."
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: vs-azure-tools-intellitrace-debug-published-cloud-services.md
      html: <p></p>
      image:
        src: https://docs.microsoft.com/media/common/i_debug.svg
      title: Azure에서 클라우드 서비스 디버그
